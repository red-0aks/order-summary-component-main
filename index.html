<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bgnd-img"></div>
  <div class="container">
    <main class="card">
      <!-- HERO -->
      <img class="img-hero" src="images/illustration-hero.svg" alt="hero-img">
      <h1>Order Summary</h1>
      <p class="order-descrip">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <!-- PLAN OPTIONS-->
      <section class="plan-card">
        <div class="plan">
          <figure>
            <img class="img-plan" src="images/icon-music.svg" alt="icon-music">
          </figure>
          <div class="plan-descrip">
            <h3 class="plan-title">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a class="change-plan" href="#">Change</a>
      </section>
      
      <!-- ACTIONS -->
      <div class="buttons">
        <a class="cta-pay" href="#">Proceed to Payment</a>
        <a class="btn-cancel" href="#">Cancel Order</a>
      </div>
    </main>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/francisco-sepulveda-barrientos-a9a39b216/" target="_blank">Francisco Sepulveda</a>.
  </div>
</body>
</html>
